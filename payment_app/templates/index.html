<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="UTF-8">
        <title>masakiアプリ</title>
        <style>
            /* CSSコードをここにコピー */
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f7f9fc;
                color: #333;
                margin: 0;
                padding: 20px;
                line-height: 1.6;
            }

            h1 {
                text-align: center;
                color: #2c3e50;
                margin-bottom: 30px;
            }

            table {
                width: 80%;
                margin: 0 auto;
                border-collapse: collapse;
                background-color: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            th {
                background-color: #2c3e50;
                color: white;
                text-align: left;
                padding: 12px;
                font-weight: bold;
            }

            td {
                padding: 10px;
                border: 1px solid #ddd;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            tr:hover {
                background-color: #e9ecef;
            }

            a {
                display: block;
                width: 100px;
                text-align: center;
                margin: 20px auto;
                padding: 10px 15px;
                background-color: #3498db;
                color: #ffffff;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }

            a:hover {
                background-color: #2980b9;
            }
        </style>
    </head>
    <body>
    <h1>書籍一覧</h1>
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>値段</th>
        </tr>
        
            {% for book in books %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
            </tr>
            {% endfor %}


    </table>

    <a href="{{url_for('form')}}">編集</a>
    
    </body>
</html>
