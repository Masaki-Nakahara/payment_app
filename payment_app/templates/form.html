<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="UTF-8">
        <title>masakiアプリ</title>
        <style>
            /* CSSコードをここにコピー */
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                color: #333;
                margin: 0;
                padding: 20px;
                line-height: 1.6;
            }

            h1 {
                text-align: center;
                color: #2c3e50;
                margin-bottom: 20px;
            }

            table {
                width: 60%;
                margin: 0 auto;
                border-collapse: collapse;
                background-color: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            th {
                background-color: #2c3e50;
                color: white;
                text-align: left;
                padding: 12px;
                font-weight: bold;
            }

            td {
                padding: 10px;
                border: 1px solid #ddd;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            tr:hover {
                background-color: #e9ecef;
            }

            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                display: block;
                width: 120px;
                margin: 20px auto;
                padding: 10px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 5px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: #2980b9;
            }
        </style>
    </head>
    <body>
    
    <h1>フォーム画面</h1>
    
    <form method="post" action="{{url_for('register')}}">
        <table border="1">
            <tr>
                <th>タイトル</th>
                <th>値段</th>
            </tr>

            <tr>
                <td><input type="text" name = "title"></td>
                <td><input type="text" name = "price"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="登録">
    </form>
    
    </body>
</html>
